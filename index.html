<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinIsSoCute</title>
    <style>
        img{
            width: 100px;
            border-radius: 10px;
            float: left;
            margin-right: 30px;
        }

        .greeting{
            font-size:large;
            font-style: oblique;
            font-weight: bold;
        }

        .quote{
            font-size:x-large;
            font-weight: bold;
        }

        .introduction{
            
            font-size:large;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <img src="image/penguin_draw1.jpg" alt="A picture of penguin">
    <p class="greeting">
        Hello!
    </p>
    <p class="quote">
        Call me a happy penguin!
    </p>
    <p class="introduction">
        My name is <em>Happy</em>!
    </p>
</body>
</html>
